<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="chat-container">
    <h1 class="text-xl font-bold mb-4">ChatBot</h1>
    <div id="chat-window" class="mb-4"></div>
    <form id="chat-form">
      <input type="text" id="user-input" class="w-full p-2 rounded border" placeholder="Type your message..." required>
      <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </form>
  </div>

  <script src="{{ site.baseurl }}/assets/chatbot.js"></script>
</body>
</html>
