<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Box</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .box {
      background-color: #88ccf1;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .box:hover {
      transform: translateY(-10px);
    }
    .box h3 {
      margin: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #333;
    }
    .box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .box p {
      font-size: 1rem;
      color: #555;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Anxiety</h3>
      <img src="https://via.placeholder.com/150" alt="Simpsons Character">
      <p>Support for those struggling with anxiety.</p>
    </div>
    <div class="box">
      <h3>Anxiety</h3>
      <img src="https://via.placeholder.com/150" alt="Simpsons Character">
      <p>Support for those struggling with anxiety.</p>
    </div>

      <h3>Anxiety</h3>
      <img src="https://via.placeholder.com/150" alt="Simpsons Character">
      <p>Support for those struggling with anxiety.</p>
    </div>
  </div>
</body>
</html>
