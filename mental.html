<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Boxes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .box {
      flex: 1 1 calc(30% - 20px); /* Ensures 3 boxes fit in one row */
      max-width: calc(30% - 20px);
      background-color: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }

    .box:hover {
      transform: translateY(-10px);
    }

    .box img {
      max-width: 100%;
      height: 180px; /* Fixed height for uniformity */
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .box h3 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #333;
    }

    .box p {
      font-size: 1rem;
      color: #555;
    }

    .meditation {
      background-color: #88ccf1; /* Light Blue */
    }

    .anxiety {
      background-color: #f8a488; /* Peach */
    }

    .cbt {
      background-color: #b3e283; /* Light Green */
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .box {
        flex: 1 1 calc(45% - 20px); /* Two items per row */
        max-width: calc(45% - 20px);
      }
    }

    @media (max-width: 800px) {
      .box {
        flex: 1 1 calc(100% - 20px); /* One item per row */
        max-width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box meditation">
      <h3>Meditation</h3>
      <img src="Z:\Pravega-Hackathon\assets\images\Pictures\Picture1.jpeg" alt="Simpsons Character">
      <p>Support for those struggling with meditation.</p>
    </div>
    <div class="box anxiety">
      <h3>Anxiety</h3>
      <img src="Z:\Pravega-Hackathon\assets\images\Pictures\Picture2.jpeg" alt="Simpsons Character">
      <p>Help and resources for dealing with anxiety.</p>
    </div>
    <div class="box cbt">
      <h3>CBT</h3>
      <img src="Z:\Pravega-Hackathon\assets\images\Pictures\Picture1.jpeg" alt="Simpsons Character">
      <p>Techniques to manage daily CBT.</p>
    </div>
  </div>
</body>
</html>
