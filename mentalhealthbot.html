<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d1f7d1;
      text-align: right;
    }
    .ai {
      background-color: #e1e1f1;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="chat-container">
    <h1 class="text-xl font-bold mb-4">Mental Health Chatbot</h1>
    <div id="chat-window" class="mb-4">
      <!-- Messages will appear here -->
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" class="w-full p-2 rounded border" placeholder="Type your message here..." required>
      <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Show user's message
      addMessageToChat('User', userMessage, 'user');

      // Call Qwen API with prefaced prompt
      const apiKey = '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';
      const preface = "You are a supportive mental health assistant. Respond with positive and uplifting messages.";
      const prompt = `${preface}\nUser: ${userMessage}`;

      try {
        const response = await fetch("https://api.qwen.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "qwen-v1", 
            messages: [{ role: "user", content: prompt }],
            max_tokens: 150
          })
        });

        const data = await response.json();
        const aiMessage = data?.choices?.[0]?.message?.content || "I'm here for you.";

        // Show AI response
        addMessageToChat('AI', aiMessage, 'ai');
      } catch (error) {
        console.error('Error:', error);
        addMessageToChat('AI', "Sorry, there was an error processing your request.", 'ai');
      }

      userInput.value = '';
    });

    function addMessageToChat(sender, message, className) {
      const msgElement = document.createElement('div');
      msgElement.className = `message ${className}`;
      msgElement.textContent = `${sender}: ${message}`;
      chatWindow.appendChild(msgElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
