<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Mental Health Support</title>
    <style>
             body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px; /* Added margin from top */
        }

        #chatbox {
            width: 50vw;
            height: 80vh;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #chatbox {
                width: 90vw;
                height: 80vh;
            }
        }

    </style>
</head>
<body>

    <h1>Chatbot - Mental Health Support</h1>

    <div id="chatbox">
        <!-- Embed Botpress Chatbox using iframe -->
        <iframe 
            src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/29/11/20250129114609-RB96C3WA.json">
        </iframe>
    </div>

</body>
</html>
