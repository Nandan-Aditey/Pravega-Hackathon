<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Mental Health Support</title>
    <style>
        /* Fullscreen background image */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('your-image-path.jpg');  /* Your background image URL */
            background-size: cover;
            background-position: center;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #333;
            position: absolute;
            top: 20px;
            font-size: 2rem;
            z-index: 10;
        }

        /* Chatbox styling */
        #chatbox {
            width: 80%;  /* Taking up 80% of the width */
            max-width: 800px;  /* Set a max-width to prevent it from being too wide */
            height: 70%;  /* Height is 70% of the screen */
            background-color: rgba(255, 255, 255, 0.9);  /* Slightly transparent background */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #chatbox {
                width: 90%;  /* Take 90% width on smaller screens */
                height: 60%;
            }
        }

        @media (max-width: 600px) {
            #chatbox {
                width: 90%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Chatbot - Mental Health Support</h1>

    <div id="chatbox">
        <!-- Embed Botpress Chatbox using iframe -->
        <iframe 
            src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/29/11/20250129114609-RB96C3WA.json">
        </iframe>
    </div>

</body>
</html>
