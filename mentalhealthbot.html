<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Mental Health Support</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chatbox {
            width: 400px;
            height: 600px;
            padding: 20px;
            padding-top: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-message {
            background-color: #d1f7c4;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .ai-response {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        #userMessage {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #chatbox {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Chatbot - Mental Health Support</h1>

    <div id="chatbox">
        <!-- Embed Botpress Chatbox using iframe -->
        <iframe 
            src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/29/11/20250129114609-RB96C3WA.json"
            style="height: 100%; width: 100%; border: none;">
        </iframe>
    </div>

</body>
</html>
