<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Mental Health Support</title>
    <style>
        /* Full-screen background image */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('your-image-path.jpg');  /* Set your background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Chatbox styling */
        #chatbox {
            width: 90%;  /* Chatbox will take up 90% of the screen width */
            max-width: 800px;  /* Limit to 800px for larger screens */
            height: 70vh;  /* Set height to 70% of viewport */
            background-color: rgba(255, 255, 255, 0.85);  /* Slightly transparent white */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;  /* Prevents overflow of iframe content */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Title styling */
        h1 {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            color: #333;
            z-index: 10;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #chatbox {
                width: 85%;
                height: 60vh;
            }
        }

        @media (max-width: 600px) {
            #chatbox {
                width: 90%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <h1>Chatbot - Mental Health Support</h1>

    <div id="chatbox">
        <!-- Embed Botpress Chatbox using iframe -->
        <iframe 
            src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/29/11/20250129114609-RB96C3WA.json">
        </iframe>
    </div>

</body>
</html>
