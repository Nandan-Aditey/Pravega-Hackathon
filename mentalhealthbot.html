<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Mental Health Support</title>
    <style>
        #chatbox {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }

        .user-message {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .ai-response {
            background-color: #e0f7fa;
            padding: 5px;
            border-radius: 4px;
            margin: 5px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 15%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Chatbot - Mental Health Support</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userMessage" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const modifiedMessage = `You are talking to a mental health assistant: ${userMessage}`;

            // Display user message in chat
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="user-message">${userMessage}</div>`;

            // Call the AI API
            const response = await getAIResponse(modifiedMessage);

            // Display AI response
            messagesDiv.innerHTML += `<div class="ai-response">${response}</div>`;
            document.getElementById('userMessage').value = ''; // Clear input field
        }

        async function getAIResponse(message) {
            const apiUrl = 'https://api.openai.com/v1/completions';  // Example API endpoint
            const apiKey = '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';  // Replace with your actual API key

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: "text-davinci-003",  // Or another model you prefer
                    prompt: message,
                    max_tokens: 150,
                }),
            });
            const data = await response.json();
            return data.choices[0].text.trim();
        }
    </script>

</body>
</html>
